<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/pizzaria/tabs/pesquisa"></ion-back-button>
    </ion-buttons>
    <ion-title>{{isLoading ? 'Trazendo informações...' : pizza.nome}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div text-center *ngIf="isLoading">
    <ion-spinner color="primary"></ion-spinner>
  </div>
  <ion-grid no-padding *ngIf="!isLoading">
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" no-padding>
        <ion-img [src]="pizza.imageUrl"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" padding text-center>
        <p>{{pizza.descricao}}</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
