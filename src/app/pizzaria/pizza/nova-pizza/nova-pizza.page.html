<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/pizzaria/tabs/pizza"></ion-back-button>
    </ion-buttons>
    <ion-title>Cadastrar nova pizza</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Nome da Pizza</ion-label>
            <ion-input type="text" formControlName="nome" clearInput>
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-md="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Descrição</ion-label>
            <ion-textarea row="3" formControlName="descricao">
            </ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="!form.get('descricao').valid && form.get('descricao').touched">
        <ion-col size-md="6" offset-sm="3">
          <p>A descrição deve conter de 1 até 180 caracteres.</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-md="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Preço</ion-label>
            <ion-input type="number" clearInput formControlName="preco" clearInput>
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-md="6" offset-sm="3" text-center>
          <ion-button  (click)="takePicture()" fill="clear">
            <ion-icon name="camera"></ion-icon>
          </ion-button>
          <ion-img [src]="photo" *ngIf="photo"></ion-img>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-md="6" offset-sm="3">
          <ion-button 
            (click)="onNovaPizza()" 
            color="primary"
            [disabled]="!form.valid"
          >
            <ion-icon slot="start" name="add-circle-outline"></ion-icon>cadastrar
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>  
  </form>
</ion-content>
