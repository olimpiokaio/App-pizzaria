<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="'/pizzaria/tabs/pizza'"></ion-back-button>
    </ion-buttons>
    <ion-title>Modo Edição</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div *ngIf="isLoading" text-center>
    <ion-spinner color="primary"></ion-spinner>
  </div>
  <form [formGroup]="form" *ngIf="!isLoading">
      <ion-grid>
        <ion-row>
          <ion-col size-md="6" offset-sm="3">
            <ion-item>
              <ion-label position="floating">Nome da Pizza</ion-label>
              <ion-input
                type="text"
                autocomplete
                autocorrect
                clearInput
                formControlName="nome">
              </ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-md="6" offset-sm="3">
            <ion-item>
              <ion-label position="floating">Breve descrição</ion-label>
              <ion-textarea 
                row="8" 
                autocomplete 
                autocorrect 
                formControlName="descricao">
              </ion-textarea>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row *ngIf="!form.get('descricao').valid && form.get('descricao').touched">
          <ion-col size-md="6" offset-sm="3">
            <p>Insira de 1 até 180 caracteres.</p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-md="6" offset-sm="3">
            <ion-item>
              <ion-label position="floating">Preço</ion-label>
              <ion-input type="number" clearInput formControlName="preco" clearInput>
              </ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-md="6" offset-sm="3" text-center>
            <div class="picker">
                <ion-img
                  role="button"
                  class="image"
                  (click)="takePicture()"
                  [src]="imageUrl"
                  *ngIf="imageUrl"
                ></ion-img>
              </div>
              <p>toque com o dedo na imagen caso queira altera-la</p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-md="6" offset-sm="3" text-center>
            <ion-button (click)="atualizarPizza()" [disabled]="!form?.valid">
              <ion-icon name="checkmark" slot="start"></ion-icon>
              confirmar!
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
</ion-content>
